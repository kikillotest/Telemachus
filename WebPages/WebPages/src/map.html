<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>Carte</title>

  <link rel="stylesheet" href="jKSPWAPICore.css" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
  <script src="https://js.arcgis.com/4.0/"></script>

  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="jKSPWAPICore.js"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .panel{
      position: absolute;
      top: 120px;
      right: 0;
      width: 400px;
      height: 600px;
      color: white;
      overflow: auto;
      z-index: 500;
    }
  </style>

  <script>
    require(
      [
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/GraphicsLayer",
        "esri/Graphic",
        "esri/symbols/PointSymbol3D",
        "esri/symbols/IconSymbol3DLayer",
        "esri/geometry/Point",
        "dojo/dom",
        "dojo/domReady!"
      ],
      function(
        Map, SceneView, GraphicsLayer,
        Graphic,
        PointSymbol3D,
        IconSymbol3DLayer,
        Point,
        Dom
      ) {
        var altitude = Dom.byId('altitude');

        var map = new Map({
          basemap: "satellite"
        });

        var view = new SceneView({
          container: "viewDiv",
          map: map,
          constraints: {
            altitude: {
              max: 36000000000 // meters
            }
          }
        });

        var satelliteLayer = new GraphicsLayer();
        var satelliteTracks = new GraphicsLayer(); //TO-DO
        map.addMany([satelliteLayer, satelliteTracks]);

        rawData = [[0]];

        var template = {
          title: "{name}",
          content: "Surface velocity : {svel}",
        };
        var icon = new PointSymbol3D({
          symbolLayers: [new IconSymbol3DLayer({
            resource: {
              primitive: "kite"
              ,href: "/telemachus/pod.png" //comment this line to use "kite"
            },
            size: 32,
            /* //customization for "kite"
            size: 16,
            material: { color: "grey" },
            outline: { color: "white" }
            */
          })]
        });

        jKSPWAPI.initPoll(
          "longs=v.long&lat=v.lat&name=v.name&alt=v.altitude&m=v.surfaceVelocity",
          function (rawData) {},
          function (rawData, d) {
            if (!isNaN(d.lat) && !isNaN(d.longs)) {

              var graphic = new Graphic({
                geometry: new Point(d.longs, d.lat, d.alt),
                symbol: icon,
                attributes: {
                  name: d.name,
                  svel: d.m
                },
                popupTemplate: template
              });

              altitude.innerText = d.alt.toFixed(0);

              satelliteLayer.removeAll();
              satelliteLayer.add(graphic);
            }
          },
          rawData
        );
      }
    );
  </script>

</head>
<body>
  <div id="viewDiv">
    <div class="panel">
      <label>altitude : </label><div id="altitude"></div>
    </div>
  </div>
</body>
</html>
